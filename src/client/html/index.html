<!doctype html>
<html>
	<head>
		<style>
body {
	background-color: #111111;
	color: #FFFFFF;
}
canvas#canvas {
	image-rendering: crisp-edges;
	width: 448px;
	height: 576px;
}
#emulator_controls {
	display: none;
}
		</style>
	</head>
	<body>
		<div class="content">
			<div>
				<canvas id="canvas"></canvas>
			</div>
			<div>
				ROM zip: <input type="file" id="zip_upload"/>
				<input type="button" id="load_button" value="Load"/>
				<span id="emulator_controls">
					<input type="button" id="start_button" value="Start"/>
					<input type="button" id="stop_button" value="Stop"/>
					<input type="button" id="reset_button" value="Reset"/>
					<span><input type="checkbox" id="sound_checkbox"/> Enable Sound (experimental)</span>
				</span>
			</div>
		</div>
		<script type="text/javascript" src="/lib/zip.js"></script>
		<script type="text/javascript" src="/lib/deflate.js"></script>
		<script type="text/javascript" src="/lib/inflate.js"></script>
		<script type="text/javascript" >
zip.workerScriptsPath = "/lib/";
zip.useWebWorkers = false;
		</script>
	</body>
</html>
